<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZELYRA | Moda Fitness Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #fffafc;
      color: #333;
    }

    header {
      background: #fff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #d46a85;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #ffe6f0, #fff);
    }

    .hero h2 {
      font-size: 34px;
      color: #d46a85;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      margin: 8px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      background: #d46a85;
      color: #fff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #b8566d;
    }

    .catalogo {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .catalogo h3 {
      text-align: center;
      font-size: 26px;
      color: #d46a85;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .produto {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .produto:hover {
      transform: translateY(-5px);
    }

    .produto img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .produto h4 {
      margin: 12px 0 6px;
      color: #333;
    }

    .produto p {
      color: #d46a85;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .produto a {
      display: block;
      padding: 10px;
      background: #25d366;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 0 0 12px 12px;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      background: #fff;
      color: #666;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <!-- LOGO INSERIDA -->
    <img src="arquivo_0000000024fc61f9b4d20b2d8ce9ea13.png" alt="Logo Zelyra">
    
    <nav>
      <a href="#catalogo">Catálogo</a>
      <a href="https://wa.me/55SEUNUMERO">WhatsApp</a>
      <a href="https://instagram.com/seuperfil">Instagram</a>
      <a href="https://tiktok.com/@seuperfil">TikTok</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Moda Fitness Premium</h2>
    <p>Sem transparência, modelagem que valoriza e envio rápido.</p>
    <a href="#catalogo" class="btn">Ver Catálogo</a>
    <a href="https://wa.me/55SEUNUMERO" class="btn">Comprar no WhatsApp</a>
  </section>

  <section id="catalogo" class="catalogo">
    <h3>Coleção 2025</h3>
    <div class="grid">
      <!-- Produtos continuam aqui (mesmo bloco de 15 que já te mandei antes) -->
    </div>
  </section>

  <footer>
    © 2025 Zelyra. Moda Fitness Premium para mulheres que brilham.
  </footer>
</body>
</html>
