<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZELYRA - Moda Fitness</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>ZELYRA ★</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#produtos">Produtos</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <!-- Banner Hero -->
  <section class="hero">
    <img src="zelyra-logo.png" alt="Logo Zelyra">
    <h2>Moda Fitness Feminina</h2>
    <p>Estilo, conforto e performance para o seu dia.</p>
    <a href="#produtos" class="btn">Ver Coleção</a>
  </section>

  <!-- Produtos -->
  <section id="produtos" class="produtos">
    <h2>Nossos Produtos</h2>
    <div class="grid">
      <div class="card">
        <img src="legging.jpg" alt="Legging Zelyra">
        <h3>Legging Premium</h3>
      </div>
      <div class="card">
        <img src="top.jpg" alt="Top Zelyra">
        <h3>Top Fitness</h3>
      </div>
      <div class="card">
        <img src="shorts.jpg" alt="Shorts Zelyra">
        <h3>Shorts Fitness</h3>
      </div>
      <div class="card">
        <img src="camiseta.jpg" alt="Camiseta Zelyra">
        <h3>Camiseta Dry Fit</h3>
      </div>
      <div class="card">
        <img src="regata.jpg" alt="Regata Zelyra">
        <h3>Regata Feminina</h3>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 ZELYRA - Moda Fitness. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
