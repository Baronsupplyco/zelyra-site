<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZELYRA | Moda Fitness Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f7f3f5;
      color: #333;
    }

    header {
      background: #ffffff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #b8566d;
    }

    .hero {
      position: relative;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-image: url('CAMINHO_PARA_SUA_IMAGEM_DE_DESTAQUE.jpg');
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 700px;
    }

    .hero h2 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      color: #ffffff;
      margin-bottom: 10px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: #f0f0f0;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: #d46a85;
      color: #fff;
      box-shadow: 0 4px 10px rgba(212, 106, 133, 0.3);
    }

    .btn-primary:hover {
      background: #b8566d;
    }

    .btn-secondary {
      background: #ffffff;
      color: #d46a85;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-secondary:hover {
      background: #f0f0f0;
    }

    .catalogo {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .catalogo h3 {
      text-align: center;
      font-size: 2.2rem;
      color: #d46a85;
      margin-bottom: 40px;
      position: relative;
    }

    .catalogo h3::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #d46a85;
      margin: 10px auto 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .produto {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .produto-info {
      padding: 15px;
    }

    .produto h4 {
      margin: 0 0 5px;
      color: #333;
      font-size: 1.1rem;
    }

    .produto p {
      color: #d46a85;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .produto-btn {
      display: block;
      padding: 12px;
      background: #25d366;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 0 0 15px 15px;
      transition: background 0.3s ease;
    }

    .produto-btn:hover {
      background: #1b9c48;
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 50px;
      font-size: 0.9rem;
      background: #ffffff;
      color: #888;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <img src="CAMINHO_PARA_SEU_LOGO.png" alt="Logo Zelyra">
    <nav>
      <a href="#catalogo">Catálogo</a>
      <a href="https://wa.me/55SEUNUMERO">WhatsApp</a>
      <a href="https://instagram.com/seuperfil">Instagram</a>
      <a href="https://tiktok.com/@seuperfil">TikTok</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Moda Fitness Premium</h2>
      <p>Performance, estilo e conforto em cada peça.</p>
      <a href="#catalogo" class="btn btn-primary">Ver Catálogo</a>
      <a href="https://wa.me/55SEUNUMERO" class="btn btn-secondary">Comprar no WhatsApp</a>
    </div>
  </section>

  <section id="catalogo" class="catalogo">
    <h3>Coleção 2025</h3>
    <div class="grid">
      </div>
  </section>

  <footer>
    © 2025 Zelyra. Moda Fitness Premium para mulheres que brilham.
  </footer>
</body>
</html>
